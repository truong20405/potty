version: '3'

services:
  my-gotty:
    image: my-gotty-image  # Thay thế bằng tên image Docker của bạn
    build: .  # Nếu bạn build Docker image từ Dockerfile hiện tại
    ports:
      - "8989:8080"
    tty: true  # Bảo đảm terminal hoạt động
    stdin_open: true  # Cho phép đầu vào qua stdin
    command: /bin/bash /run_gotty.sh  # Chạy script khi container bắt đầu
